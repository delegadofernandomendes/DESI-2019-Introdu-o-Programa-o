<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário HTML</title>
</head>
<body>
	<form>
		<label for="nome">Nome:</label>
		
		<input type="text" id="nome">
		
		<button type="submit" onclick="exibir()">Salvar</button>
	
	</form>
	<script>function exibir()
		{
			alert("Olá, " + document.getElementById("nome").value);
		}	
	</script>
</body>
</html>
