<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SENAI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: "MuseoSans", Arial, sans-serif;
        }
        .container {
            margin: 0px;
            padding: 0px;
            background-color: white;
        }
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        ul li {
            display: inline;
        }
        #menu-superior {
            background-color: #009785;
            color: white;
            height: 30px;
            width: 100%;
            font-weight: bold;
            line-height: 30px;
            font-size: 14px;
        }
        #menu-superior a {
            color: white;
        }
        a {
            text-decoration: none;
        }
        #menu-sup-esquerdo {
            float: left;
        }
        #menu-sup-direito {
            float: right;
        }
        #menu-sup-direito li {
            border-right: 1px solid white;
            padding-right: 10px;
            padding-left: 10px;
        }
        #menu-sup-direito li:last-child,
        #menu-inferior li:last-child {
            border-right: none;
        }
        #menu-sup-esquerdo li {
            padding: 0px 10px 0px 10px;
        }
        #menu-inferior {
            background-color: white;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            margin-top: 10px;
            margin: 10px 0px 10px 0px;
            margin: 10px 0px;
        }
        #menu-inferior a {
            color: gray;
            text-align: center;
        }
        #menu-inferior li {
            border-right: 1px solid grey;
            width: 23%;
            display: inline-block;
            padding-right: 15px;
        }
        #busca-logo {
            width: 100%;
            height: 100px;
        }
        #logo {
            width: 20%;
            height: 100px;
        }
        #logo img {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="menu-superior">
                <nav id="menu-sup-esquerdo">
                    <ul>
                        <li><a href="#">FIESC</a></li>
                        <li><a href="#">CIESC</a></li>
                        <li><a href="#">SESI</a></li>
                        <li><a href="#">SENAI</a></li>
                        <li><a href="#">IEL</a></li>
                    </ul>
                </nav>
                <nav id="menu-sup-direito">
                    <ul>
                        <li><a href="#">Entre em contato</a></li>
                        <li><a href="#">Trabalhe conosco</a></li>
                        <li><a href="#">Intranet</a></li>
                        <li><a href="#">+A</a><a href='#'>-A</a></li>
                    </ul>
                </nav>
            </div>
            <div id="busca-logo">
                <div id="logo">
                    <img src="senai_logo.png"/>
                </div>
                <div id="busca"></div>
            </div>
            <nav id="menu-inferior">
                <ul>
                    <li><a href="#">PARA VOCÊ</a></li>
                    <li><a href="#">PARA INDÚSTRIAS E EMPRESAS</a></li>
                    <li><a href="#">SOBRE O SENAI</a></li>
                    <li><a href="#">TRANSPARÊNCIA</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
</body>
</html>
