<html>

<head>
    <meta charset="UTF-8">
    <title>Estados</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body onload="javascript:carregarDados()">
    <script src="../js/estado.js"></script>
    <script src="../js/voltar.js"></script>

    <div class="conteiner">
        <header>
            <div id="busca-logo"></div>
            <div id="logo"></div>
            <img src="../img/logo_sa.jpg" />


            <div id="busca"></div>

            <div id="menu"></div>
            <nav id="menu-superior"></nav>
        </header>
    </div>

    <h1>Cadastro de Estados</h1>

    <form>
        
        <div>
            <label for="nome_estado">Nome: </label> 
            <input type="text" id="nome_estado" placeholder="Nome do Estado" value="" required />
        </div>

        <div>
            <label for="nome_pais">País: </label> 
            <input type="text" id="nome_pais" placeholder="Nome do País" value="" disabled />
        </div>

        <div class="div-button">
            <button onclick="salvarEstado()">Salvar</button>
            <button onclick="abrirPagina('../index.html')">Voltar</button>
        </div>

    </form>

</body>

</html>
