<html>
<head>
<meta charset="UTF-8">
<title>Exercícios For - Tradicional</title>
</head>
<body>
	<script>
	var numeros = [2, 4, 7, 9, 10, 13, 20];
	var i;
	
	for (var i=0; i<numeros.length; i++) {
		if(numeros[i] % 2 == 0) {
			alert(numeros[i]);
		}
	}
	//Faça um for que exiba todos os números pares do array [2, 4, 7, 9, 10, 13, 20]
	</script>
</body>
</html>
