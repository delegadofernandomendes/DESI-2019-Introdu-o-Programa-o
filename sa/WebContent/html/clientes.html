<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro Cliente</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </head>

    <body onload="javascript:Cadastro()">
        <script src="../js/cliente.js"></script>
        <script src="../js/voltar.js"></script>
        
        <div class="conteiner">
            <header>
                <div id="busca-logo">

                    <div id="logo">
                        <img src="../img/oi2.png" />
                    </div>

                    <div id="busca"></div>
                 </div>
        
            </header>

            <h1>Cadastro de Clientes</h1>

            <form id='form1' action="javascript:void(0)" onsubmit="salvarCliente()">

                <div>
                    <label for="nome_cliente">Nome Completo </label>
                    <input type="text" id="nome_cliente" name="nome_cliente" placeholder="Nome Completo" required />
                </div>

                <div>
                    <label for="data_cliente">Data de Nascimento </label>
                    <input type="text" id="data_cliente" name="data_cliente" Placeholder="Data de Nascimento" required />
                </div>

                <div>
                    <label for= "cpf_cliente"> CPF </label> 
                    <input type= "text" id= "cpf_cliente" Placeholder= "CPF" required />
                </div>

                <div>
                    <label for="rg_cliente">RG </label> 
                    <input type="text" id="rg_cliente" Placeholder="RG Cliente" required />
                </div>

                <div>
                    <label for= "sexo_cliente"> Sexo </label> 
                    <input type= "text" id="sexo_cliente" Placeholder= "Sexo" required />
                </div>

                <div>
                    <label for="endereco_cliente"> Endereço </label> 
                    <input type= "text" id="endereco_cliente" Placeholder= "Endereço" required />
                </div>

                <div>
                    <label for= "cep_cliente"> CEP </label> 
                    <input type= "text" id="cep_cliente" Placeholder= "Seu CEP" required />
                </div>

                <div>
                    <label for= "numero_cliente"> Numero </label> 
                    <input type= "text" id="numero_cliente" Placeholder= "Numero" required />
                </div>

                <div>
                    <label for= "complemento_cliente">Complemento</label> 
                    <input type = "text" id= "complemento_cliente" Placeholder= "Complemento" required />
                </div>

                <div>
                    <label for= "telefone_cliente"> Telefone </label> 
                    <input type= "text" id= "telefone_cliente" Placeholder= "Telefone" required />
                </div>

                <div>
                    <label for="celular_cliente"> Celular </label> 
                    <input type= "text" id= "celular_cliente" Placeholder= "Celular" required />
                </div>

                <div>
                    <label for="email_cliente"> E-mail </label> 
                    <input type= "email" id="email_cliente" Placeholder= "E-mail" required />
                </div>

                <div class="div-button">
                    <input type="submit" value="Salvar" />
                </div>

            </form>

            <div class="div-button">
                <button onclick="abrirPagina('../index.html')">Voltar</button>
            </div>
            
    </body>

</html>
