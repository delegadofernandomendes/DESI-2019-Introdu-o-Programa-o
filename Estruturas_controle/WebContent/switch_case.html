<html>
<head>
<meta charset="UTF-8">
<title>Exercício Switch Case</title>
</head>
<body>
	<script>
		var diaSemana = 1
		
		switch (diaSemana) {
		case 1:
			alert('Segunda');
			break;
		case 2:
			alert('Terça');
			//break;
		case 3:
			alert('Quarta');
			//break;
		case 4:
			alert('Quinta');
			//break;
		case 5:
			alert('Sexta');
			//break;
		}
	
	
	
	
	</script>

</body>
</html>
