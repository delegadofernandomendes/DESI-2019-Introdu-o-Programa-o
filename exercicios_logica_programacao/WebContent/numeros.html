<html>
<head>
<meta charset="UTF-8">
<title>Trabalhando com números</title>
</head>
<body>
	<script type="text/javascript">
		var x = 10;
		var y = 20;
		var z = 50;
		soma = x + y + z;
		document.write("A soma e dos números apresentados é: ", soma + "</br>");	
		var media = soma/3;
		document.write("A média dos números apresentados é: ", media);
	</script>

</body>
