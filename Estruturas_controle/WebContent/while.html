<html>
<head>
<meta charset="UTF-8">
<title>Estrutura de repetição While</title>
</head>
<body>
	<script>
		var numero = 1;
		
		while(numero<=10) {
			alert(numero);
			numero++;
		}
		alert('Fim do While!');
		
		var numero1 = 10;
		
		while(numero1<=100) {
			alert(numero1);
			numero1+=10;
		}
		alert('Fim do While!');
		
		var numerox = 10;
		
		while(numerox<=100) {
			alert(numerox);
			numerox = numerox + 10;
			// Mesmo exemplo acima, porém com código diferente;
		}
		alert('Fim do While!');
		
		var numero2 = 10;
		
		while(numero2>=1) {
			alert(numero2);
			numero2--;
		}
		alert('Fim do While!');
		
		var numero3 = 100;
		
		while(numero3>=10) {
			alert(numero3);
			numero3-=10;
		}
		alert('Fim do While!');
	</script>

</body>
</html>
