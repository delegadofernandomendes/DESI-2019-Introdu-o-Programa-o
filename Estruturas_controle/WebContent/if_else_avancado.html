<html>
<head>
<meta charset="UTF-8">
<title>Estrutura de Seleção IF ELSE, avançado</title>
</head>
<body>
	<script>
	var mes_digitado = 4;
	var mesPorExtenso = '';
	
	if (mes_digitado<1 || mes_digitado>12) {
		alert('Mês inválido!');
	} else if(mes_digitado == 1) {
		mesPorExtenso = 'janeiro';
		alert(mesPorExtenso);
	} else if(mes_digitado == 2) {
		mesPorExtenso = 'fevereiro';
		alert(mesPorExtenso);
	} else if(mes_digitado == 3) {
		mesPorExtenso = 'março';
		alert(mesPorExtenso);
	} else if(mes_digitado == 4) {
		mesPorExtenso = 'abril';
		alert(mesPorExtenso);
	} else if(mes_digitado == 5) {
		mesPorExtenso = 'maio';
		alert(mesPorExtenso);
	} else if(mes_digitado == 6) {
		mesPorExtenso = 'junho';
		alert(mesPorExtenso);
	} else if(mes_digitado == 7) {
		mesPorExtenso = 'julho';
		alert(mesPorExtenso);
	} else if(mes_digitado == 8) {
		mesPorExtenso = 'agosto';
		alert(mesPorExtenso);
	} else if(mes_digitado == 9) {
		mesPorExtenso = 'setembro';
		alert(mesPorExtenso);
	} else if(mes_digitado == 10) {
		mesPorExtenso = 'outubro';
		alert(mesPorExtenso);
	} else if(mes_digitado == 11) {
		mesPorExtenso = 'novembro';
		alert(mesPorExtenso);
	} else if(mes_digitado == 12) {
		mesPorExtenso = 'dezembro';
		alert(mesPorExtenso);
	}
	</script>

</body>
</html>
