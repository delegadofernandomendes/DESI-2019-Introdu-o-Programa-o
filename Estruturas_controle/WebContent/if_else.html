<html>
<head>
<meta charset="UTF-8">
<title>Atividade - Estrutura condicional IF</title>
</head>
<body>
	<script>
		var pessoa = 'Fernando';
		if (pessoa.length <= 2 ) {
			alert ('O nome digitado não pode ter menos que 3 caracateres!');
		} else if (pessoa.length > 20) {
			alert ('O nome digitado não pode ter mais que 20 caracteres!');
		} else {
			alert ('Bem vindo, ' + pessoa + '!');
		}
	</script>
</body>
</html>
