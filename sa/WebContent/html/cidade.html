<html>

<head>
	<meta charset="UTF-8">
	<title>Cidade</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body onload="carregarDadoscidade()">
	<script src="../js/cidade.js"></script>
	<script src="../js/voltar.js"></script>

	<div class="conteiner">
		<header>
			<div id="busca-logo"></div>
			<div id="logo"></div>
			<img src="../img/logo_sa.jpg" />

			<div id="busca"></div>

		</header>
	</div>
	
	<h1>Cadastro de Cidades</h1>

	<form action="javascript:void(0)">
		<div>
			<label for="nome_cidade">Nome: </label> 
			<input type="text" id="nome_cidade" placeholder="Nome da Cidade" value="" />
		</div>

		<div>
			<label for="nome_estado">Estado: </label> 
			<select id="comboEstado"></select>
			<option value="">Selecione</option>

		</div>

		<div class="div-button">
			<button onclick="salvarCidade()">Salvar</button>
			<button onclick="abrirPagina('../index.html')">Voltar</button>
		</div>

	</form>

</body>

</html>
