    <script type="text/javascript">

        let usuarioCadastrado = "João";
        let usuarioDigitado = prompt('Digite o nome do usuário');

            alert('O usuário digitado foi encontrado na base de dados');
        } else {
            alert('O usuário digitado não foi encontrado na base de dados!');
        }
        

        
    </script>
